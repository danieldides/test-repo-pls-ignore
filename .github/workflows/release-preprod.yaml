name: Merge Preprod PR (Every 5 minutes)
on:
  schedule:
    - cron:  '*/5 * * * *'

jobs:
  merge-pr:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
    steps:
      - name: merge-pr
        run: |
          gh pr merge preprod \
            --auto \
            --squash \
            --repo github.com/danieldides/test-repo-pls-ignore

